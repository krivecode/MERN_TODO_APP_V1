<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link 
        rel = "stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container">
        <div class="row section">
            <div class="col-md-12">
                <h3 class="header"> TODO Application</h3>
            </div>
        </div>

        <form id="todoform">
            <div class="row section">
                <div class="col-md-3 form-group">
                    <label for="title">Title</label>
                    <input name="title" type="text" class="form-control" id="title" />
                </div>
                <div class="col-md-6 form-group">
                    <label for="description">Description</label>
                    <input type="text" name="description" class="form-control"  id="description">
                </div>
                <div class="col-md-3 action">
                    <button id="btn" type="button" class="btn btn-primary">Add Todo</button>
                </div>
            </div>
        </form>
        <div class="row section">
            <div class="col-md-12">
                <h3 class="header"> Todo List</h3>
                <div class="row">
                    <div class="col-md-2">
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id="checkbox1" value="option1" />
                            <label for="checkbox1" class="form-check-label">
                                Active
                            </label>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id="checkbox2" value="option2" />
                            <label for="checkbox2" class="form-check-label">
                                Completed
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         <!-- List Goes here -->
      <div class="todo_list">

      </div>
    </div>
    <script src="./todo.js"></script>
</body>
</html>
